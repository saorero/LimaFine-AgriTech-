{% extends "base2.html" %}

{% block content %}
<div class="w-full max-w-7xl mx-auto px-4 flex">
       
    <!-- Chat History Sidebar -->
    <div class="w-1/4 pr-4">
        <h2 class="text-xl font-bold text-teal-700 mb-4">Chat History</h2>
        <div id="chat-history" class="space-y-2 max-h-[500px] overflow-y-auto">
            <!-- History items will be appended here -->
        </div>
    </div>

    <!-- Chat Area -->
    <div class="w-3/4">
        <h1 class="text-3xl font-extrabold text-teal-700 mb-6 text-center">ðŸŒ¾ AgriBot</h1>
        
        <!-- Chatbox -->
        <div id="chatbox" class="space-y-4 h-80 overflow-y-auto p-4 bg-gray-50 rounded-lg shadow-inner scroll-smooth">
            <!-- Messages will be appended here -->
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="flex items-center gap-2 text-sm text-gray-500 mt-2 hidden text-teal-700">
            <i class="fas fa-spinner fa-spin text-teal-700 fa-2x"></i>
            Thinking...
        </div>

        <!-- Input Field -->
        <div class="mt-4 flex gap-2">
            <input type="text" id="textInput" placeholder="Ask me about agriculture..."
                class="flex-grow p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-700">
            <button onclick="sendMessage()" 
                class="px-4 py-2 rounded-lg hover:bg-teal-700 hover:text-white transition">
                <i class="fa-solid fa-paper-plane fa-xl text-teal-700"></i>
            </button>
        </div>
    </div>
</div>
{% endblock content %}

{% block script %}
<script>
    // Load chat history on page load
    $(document).ready(function() {
        loadChatHistory();
    });

    function loadChatHistory() {
        $.ajax({
            type: "GET",
            url: "/agriBot/history/",
            success: function(response) {
                $("#chat-history").empty();
                response.history.forEach(function(item) {
                    $("#chat-history").append(`
                        <div class="p-2 bg-gray-100 rounded-lg cursor-pointer hover:bg-teal-100"
                             onclick="loadConversation('${item.conversation_id}')">
                            <strong>Conversation</strong><br>
                            <span class="text-sm text-gray-600">${item.date}</span>
                        </div>
                    `);
                });
            },
            error: function() {
                alert("Failed to load chat history.");
            }
        });
    }

    function loadConversation(conversationId) {
        $.ajax({
            type: "GET",
            url: `/agriBot/conversation/${conversationId}/`,
            success: function(response) {
                $("#chatbox").empty();
                response.conversation.forEach(function(msg) {
                    // User message
                    $("#chatbox").append(`
                        <div class="flex justify-end">
                            <div class="bg-teal-100 text-teal-800 px-4 py-2 rounded-lg max-w-xs shadow">
                                <strong>{{ user.username }}:</strong> ${msg.query}<br>
                                <span class="text-xs text-gray-600">${new Date(msg.timestamp).toLocaleString()}</span>
                            </div>
                        </div>
                    `);
                    // AgriBot RAG response
                    $("#chatbox").append(`
                        <div class="flex justify-start">
                            <div class="bg-white border border-gray-300 text-teal-800 px-4 py-2 rounded-lg max-w-5xl shadow">
                                <strong>AgriBot:</strong> ${msg.rag_response}<br>
                                <span class="text-xs text-gray-600">${new Date(msg.timestamp).toLocaleString()}</span>
                            </div>
                        </div>
                    `);
                    // AgriBot general responses
                    $("#chatbox").append(`
                        <div class="flex justify-start">
                            <div class="bg-gray-100 text-teal-800 px-4 py-2 rounded-lg max-w-5xl shadow">
                                <strong>Just Me:</strong> ${msg.general_response}<br>
                                <span class="text-xs text-gray-600">${new Date(msg.timestamp).toLocaleString()}</span>
                            </div>
                        </div>
                    `);
                });
                $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
            },
            error: function() {
                alert("Failed to load conversation.");
            }
        });
    }

    function sendMessage() {
        var query = $("#textInput").val();
        if (query.trim() === "") return;

        // Append user message
        $("#chatbox").append(`
            <div class="flex justify-end">
                <div class="bg-teal-100 text-teal-800 px-4 py-2 rounded-lg max-w-xs shadow">
                    <strong>{{ user.username }}:</strong> ${query}<br>
                    <span class="text-xs text-gray-600">${new Date().toLocaleString()}</span>
                </div>
            </div>
        `);
        $("#textInput").val("");
 
        $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
        $("#loading").removeClass("hidden");

        $.ajax({
            type: "POST",
            url: "/agriBot/ask/",
            data: { query: query, csrfmiddlewaretoken: '{{ csrf_token }}' },
            success: function(response) {
                $("#loading").addClass("hidden");

                // Append AgriBot responses
                $("#chatbox").append(`
                    <div class="flex justify-start">
                        <div class="bg-white border border-gray-300 text-teal-800 px-4 py-2 rounded-lg max-w-5xl shadow">
                            <strong>AgriBot:</strong> ${response.rag_response}<br>
                            <span class="text-xs text-gray-600">${new Date(response.timestamp).toLocaleString()}</span>
                        </div>
                    </div>
                `);
                $("#chatbox").append(`
                    <div class="flex justify-start">
                        <div class="bg-gray-100 text-teal-800 px-4 py-2 rounded-lg max-w-5xl shadow">
                            <strong>Just Me:</strong> ${response.general_response}<br>
                            <span class="text-xs text-gray-600">${new Date(response.timestamp).toLocaleString()}</span>
                        </div>
                    </div>
                `);
                $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
                // Refresh chat history
                loadChatHistory();
            },
            error: function() {
                $("#loading").addClass("hidden");
                alert("Oops! Something went wrong.");
            }
        });
    }

    // Enter key to send
    $("#textInput").keypress(function(e) {
        if (e.which == 13) sendMessage();
    });


    function startNewChat() {
    $.ajax({
        type: "POST",
        url: "/agriBot/new_chat/",
        data: {
            csrfmiddlewaretoken: '{{ csrf_token }}'
        },
        success: function(response) {
            $("#chatbox").empty(); // Clear chat box
            console.log("New chat started:", response.conversation_id);
        },
        error: function() {
            alert("Failed to start a new chat session.");
        }
        });
    }

</script>
{% endblock script %}
