
{% extends "base.html" %} 
{% block content %}
<!-- <main class="flex items-center justify-center min-h-screen"> -->
<main class="fixed inset-0 bg-gray-800 bg-opacity-50 backdrop-blur-sm flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-4 text-center">{{ title }}</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-teal-600 text-white py-2 rounded-md hover:bg-teal-800">{{ button_text }}</button>
        </form>
        <p class="mt-4 text-center">
            {% if is_login %}
                Don't have an account? <a href="{% url 'signup' %}" class="text-teal-700 hover:underline">Sign up here</a>
            {% else %}
                Already have an account? <a href="{% url 'login' %}" class="text-teal-700 hover:underline">Login here</a>
            {% endif %}
        </p>
    </div>
</main>
{% endblock content %}
